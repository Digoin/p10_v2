version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: "Setup custom environment variables"
          command: |
            export TESTING=True
            sudo chmod a+rwx /pur_beurre/
      - run:
          name: "Test"
          command: ./pur_beurre/manage.py test

workflows:
  main:
    jobs:
      - build-and-test
